<h1>{{model.title | uppercase}}</h1>

<div *ngIf="!editMode">
  <div><span>title: </span>{{model.title}}</div>
  <div><span>description: </span>{{model.description}}</div>
  <button mat-raised-button color="primary" (click)="editMode = true">Edit</button>
</div>

<div *ngIf="editMode">
  <form [formGroup]="form" class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput id="title" formControlName="title" placeholder="Title">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput id="description" formControlName="description"
      placeholder="Description"></textarea>
    </mat-form-field>

  </form>

  <button (click)="onSubmit()" mat-raised-button color="primary" class="btn btn-success">Save</button>

</div>
